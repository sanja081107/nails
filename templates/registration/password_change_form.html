{% extends "main/base.html" %}


{% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form method="POST">
        {% csrf_token %}
        {% include "bs5_form.html" with form=form %}
        <br>
        <div class="mt-3">
          <button class="mb-2 btn btn-primary" type="submit" name="button">Сохранить</button>
          <a class="mb-2 btn btn-secondary" href="{{ user.get_absolute_url }}">Отменить</a>
        </div>
        <br><br>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
