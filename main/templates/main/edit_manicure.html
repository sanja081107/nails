{% extends 'main/base.html' %}


{% block body %}

    {% if not error %}
        <div class="row" style="text-align: center; margin: 0 10%;">
            <div class="col-sm"></div>
            <div class="col-sm">

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a class="btn btn-danger btn-sm" href="{% url 'manicure' %}">Отменить</a>
                    <button class="btn btn-primary btn-sm" type="submit">Подтвердить</button>
                </form>

            </div>
            <div class="col-sm"></div>
        </div>
    {% else %}
        <div style="text-align: center;">
            <br><br>
            <strong>Ошибка доступа</strong>
        </div>
    {% endif %}

{% endblock %}
