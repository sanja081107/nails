{% if date %}

    {% if times %}

        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">

                <div class="alert alert-secondary" style="margin-bottom: 50px;" role="alert">
                    <ol>
                        {% for el in times %}
                            <li style="margin: 10px 0;"><strong><a href="{% url 'edit_manicure' el.pk %}">{{ el.title }}</a></strong>&nbsp;&nbsp;
                                <a class="btn btn-primary btn-sm" href="{% url 'select_service' el.pk %}">выбор</a>
                                <a class="btn btn-danger btn-sm" href="{% url 'delete_manicure' el.pk %}">удалить</a>
                            </li>
                        {% endfor %}
                    </ol>
                    <a href="{% url 'add_manicure' date %}" class="btn btn-primary btn-sm">добавить запись</a>
                </div>

            </div>
            <div class="col-sm"></div>
        </div>

    {% else %}

        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">

                <div class="alert alert-secondary" role="alert">
                    <p style="margin: 10px 0;"><strong>На {{ date|date:"d.m.y" }} нет записей</strong></p>
                    <a href="{% url 'add_manicure' date %}" class="btn btn-primary btn-sm">добавить запись</a>
                </div>

            </div>
            <div class="col-sm"></div>
        </div>

    {% endif %}

{% else %}

    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">

            <div class="alert alert-secondary" role="alert">
                <p style="margin: 10px 0;"><strong>Выберите доступный день!!!</strong></p>
            </div>

        </div>
        <div class="col-sm"></div>
    </div>

{% endif %}
