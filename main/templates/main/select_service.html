{% extends 'main/base.html' %}


{% block body %}

    {% if not error %}
        <div style="text-align: center; margin: 0 10%;">

            <form method="post" action="{% url 'confirm_manicure' pk %}">

                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary btn-sm" type="submit">Подтвердить</button>

            </form>
        </div>
    {% else %}
        <div style="text-align: center;">
            <br><br>
            <strong>Ошибка доступа</strong>
        </div>
    {% endif %}

{% endblock %}
