{% extends 'main/base.html' %}

{% block body %}

    {% if not error %}
        <br>
        {% for el in posts %}
                <div class="alert alert-secondary" role="alert" style="margin: 10px 5%; padding: 20px 20px 50px 20px;">

                <strong>{{ el.title }} | {{ el.service }} | {{ el.date|date:"d.m.y" }}</strong><br><br>
                <a class="btn btn-danger btn-sm" style="float: right;" href="{% url 'delete_manicure' el.pk %}">Отменить</a>
                <a class="btn btn-primary btn-sm" style="float: right; margin-right: 10px;" href="{% url 'select_service' el.pk %}">Изменить</a>

            </div>
        {% endfor %}

    {% else %}
        <style>
            .error-center {
                text-align: center;
                color: red;
            }
        </style>
        <div class="error-center">
            <h2>{{ error }}</h2>
        </div>
    {% endif %}

{% endblock %}
